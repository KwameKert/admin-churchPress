
<mat-card class="mat-elevation-z3" style="margin-bottom:300px; text-align: center">
    <mat-card-content>
        <div class="row justify-content-center">
            <table mat-table [dataSource]="dataSource">

                <!-- Position Column -->
                <ng-container matColumnDef="id">
                  <th mat-header-cell *matHeaderCellDef> Id. </th>
                  <td mat-cell *matCellDef="let sermon"> {{sermon.id}} </td>
                </ng-container>
            
                <!-- Name Column -->
                <ng-container matColumnDef="title">
                  <th mat-header-cell *matHeaderCellDef> Title </th>
                  <td mat-cell *matCellDef="let sermon"> {{sermon.title}} </td>
                </ng-container>
            
                <!-- Weight Column -->
                <ng-container matColumnDef="speaker">
                  <th mat-header-cell *matHeaderCellDef> Speaker </th>
                  <td mat-cell *matCellDef="let sermon"> {{sermon.speaker}} </td>
                </ng-container>
            
                <!-- Symbol Column -->
                <ng-container matColumnDef="uploaded">
                  <th mat-header-cell *matHeaderCellDef> Uploaded On </th>
                  <td mat-cell *matCellDef="let sermon"> {{sermon.createdAt}} </td>
                </ng-container>
            
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
        </div>
    
    </mat-card-content>
    


</mat-card>
